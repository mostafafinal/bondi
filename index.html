<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bondi.css" />
    <title>Bondi</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <img class="navbar-brand" src="imgs/logo.png" alt="" />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav mb-2 mb-lg-0 text-light position-relative">
              <li class="nav-item fw-bold me-3">
                <a
                  class="nav-link text-light active"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item fw-bold me-3">
                <a class="nav-link text-light" href="#">Services</a>
              </li>
              <li class="nav-item fw-bold me-3">
                <a class="nav-link text-light" href="#">Portfolio</a>
              </li>
              <li class="nav-item fw-bold me-3">
                <a class="nav-link text-light" href="#">About</a>
              </li>
              <li class="nav-item fw-bold me-3">
                <a class="nav-link text-light" href="#">Contact</a>
              </li>
              <div
                class="fw-bold border-start search-icon m-auto ps-3 pe-3 d-block"
              >
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
              <button class="btn rounded-pill pe-3 ps-3">Login</button>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
  </body>
</html>
